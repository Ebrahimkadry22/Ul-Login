<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link fontgoogle -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Link style -->
    <link rel="stylesheet" href="./content/css/style.css">
    <!-- Link fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Login</title>
</head>
<body>
<!-- Start login -->
    <div class="login">
        
        <!-- Start image-login -->
        <div class="image-login" >
            <div class="title-login">
                
                <h2>
                    Work with us
                </h2>
                
                <p>
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit. Morbi lobortis maximus nunc, ac rhoncus odio congue quis. Sed ac semper orci, eu porttitor lacus. 
                </p>
                
            </div>
        </div>
        <!-- End image-login -->

        <!-- Start form-login -->
        <div class="form-login">
            
            <div>
                <div class="top">
                    <span>Don’t have an acount?<a href="#"> Sign up </a> </span>
                </div>
                <div>
                    <div class="buttons-login">

                    <h2>
                        Welcome back!
                    </h2>

                    <div class="buttons">

                        <button> <img src="content/asstes/image/R (1).png" alt="">Continue with Twitter</button>
                        <button> <img src="content/asstes/image/R.png" alt="">Continue with Google</button>

                    </div>
                    <div class="or">OR</div>
                    </div>

                    <div class="from">
                        <label for="name">
                            <div>Enter your email address</div>
                            <input type="text" name="name" id="name" placeholder="">
                        </label>
                        <label for="pass">
                            <div class="passhide">
                                Enter your password

                                <span><i class="fa-solid fa-eye-slash"></i>Hide</span>
                            </div>
                            <input type="text" name="pass" id="pass" placeholder="">
                        </label>
                        <div class="forget"><a href="#">Forget your password</a></div>
                        <button class="sign">Sign in</button>
                    </div>
                    <div class="acount">
                        <span>Don’t have an acount?<a href="#">Sign up</a>  </span>
                    </div>

                </div>

            </div>


        </div>
        <!-- End form-login -->
    
    </div>
<!-- End login -->
</body>
</html>
